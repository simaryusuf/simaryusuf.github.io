<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bobrika Button</title>
    <!-- Stil için Tailwind CSS yüklüyoruz -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Inter font kullanılıyor */
        html, body {
            font-family: 'Inter', sans-serif;
            height: 100%;
        }
        /* İçeriği ortalamak için temel stiller */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f3f4f6; /* Açık gri arka plan */
        }
    </style>
    <!-- Inter font import ediliyor -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <div class="text-center p-8 bg-white rounded-lg shadow-lg">
        <!-- Metni gösteren buton -->
        <button id="showButton" class="px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75 transition duration-200">
            buraya bastır eralpettinim
        </button>

        <!-- Görünecek olan metin. Varsayılan olarak gizli. -->
        <p id="hiddenText" class="hidden mt-6 text-4xl font-bold text-gray-800">
            bobrika
        </p>
    </div>

    <script>
        // Buton ve metin elementlerini dökümandan al
        const button = document.getElementById('showButton');
        const textToShow = document.getElementById('hiddenText');

        // Butona bir event listener ekle
        // Butona tıklandığında bu fonksiyon çalışacak
        button.addEventListener('click', function() {
            // Metin elementinden 'hidden' sınıfını kaldırarak görünür yap
            textToShow.classList.remove('hidden');
        });
    </script>

</body>
</html>
